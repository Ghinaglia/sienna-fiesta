<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äî Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a0030, #4a0060, #800040);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 0 5px #ffd700, 0 30px 80px rgba(0,0,0,0.4);
        }
        .login-icon { font-size: 3rem; margin-bottom: 10px; }
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #ff1493;
            margin-bottom: 6px;
        }
        .sub { font-size: 0.9rem; color: #7b2d5e; margin-bottom: 30px; }
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #f0c0df;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            outline: none;
            color: #3b0a2a;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }
        input[type="password"]:focus { border-color: #ff1493; }
        button {
            width: 100%;
            background: linear-gradient(135deg, #ff1493, #9b26b6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,20,147,0.4);
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.03); }
        .error {
            background: #fff0f0;
            border: 2px solid #ffcccc;
            color: #cc0000;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }
        .back { display: block; margin-top: 20px; color: #9b26b6; font-size: 0.9rem; text-decoration: none; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-icon">üîê</div>
        <h1>Panel Admin</h1>
        <p class="sub">Fiesta de {{ event.baby_name }} üéÄ</p>

        {% if error %}
        <div class="error">{{ error }} üîí</div>
        {% endif %}

        <form method="POST">
            <input type="password" name="password" placeholder="Contrase√±a" autofocus required>
            <button type="submit">Entrar</button>
        </form>
        <a class="back" href="/">‚Üê Volver a la invitaci√≥n</a>
    </div>
</body>
</html>
